    function getNeighborIndexes(index) {

          const newRow = row + dr;
          const newCol = col + dc;
          if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
            neighbors.push(newRow * gridSize + newCol);

      return neighbors;

    function applyTyphoonEffect() {

          const validNeighbors = neighbors.filter(idx => {
